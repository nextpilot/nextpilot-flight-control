#  *
#  * @min 0.01
#  * @max 0.6
#  * @decimal 3
#  * @increment 0.01
#  * @group Multicopter Rate Control
#  */
# PARAM_DEFINE_FLOAT(MC_PITCHRATE_P, 0.15f);

# /**
